<div class="navbar {{ showBackground ? 'black' : '' }}">
  <div class="left">
    <a routerLink="/home" class="logo">
      <img src="/logo.png" alt="MaxFlix" />
    </a>

    <ul class="navLinks">
      <li class="navLink" [class.active]="isActive('/home')">
        <a routerLink="/home">Home</a>
      </li>
      <li class="navLink" [class.active]="isActive('/series')">
        <a routerLink="/series">Series</a>
      </li>
      <li class="navLink" [class.active]="isActive('/films')">
        <a routerLink="/films">Films</a>
      </li>
    </ul>
  </div>

  <div class="right">
    <lucide-icon [img]="Search" class="icon"></lucide-icon>

    @if (auth.currentUser()) {
      <div class="user-profile">
        <lucide-icon [img]="User" class="icon"></lucide-icon>
        <span class="username">{{ auth.currentUser()?.name }}</span>
        <button class="logout-btn" (click)="auth.logout()" title="DÃ©connexion">
          <lucide-icon [img]="LogOut" class="icon"></lucide-icon>
        </button>
      </div>
    } @else {
      <a routerLink="/login" class="loginBtn">Login</a>
      <a routerLink="/signup" class="signupBtn">Sign Up</a>
    }
  </div>
</div>
