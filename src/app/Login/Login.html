<div class="login-container">
  <div class="login-card">
    <h1>S'identifier</h1>
    <form (submit)="$event.preventDefault(); onLogin()">
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
      />
      <input
        type="password"
        placeholder="Mot de passe"
        [(ngModel)]="password"
        name="password"
        required
      />
      <button type="submit" class="submit-btn">S'identifier</button>
    </form>
    <p class="signup-link">Premi√®re visite sur Netflix ? <a href="/signup">Inscrivez-vous.</a></p>
  </div>
</div>
